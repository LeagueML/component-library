name: Bit export CI
on:
  push:
    branches: [main]

jobs:
  bit-export:
    environment: bit.dev
    concurrency: bit.dev
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    env:
      BIT_TOKEN: ${{ secrets.BIT_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.2
          run_install: true

      - name: Install bvm
        run: pnpm i -g @teambit/bvm
      - name: Install bit
        run: |
          bvm install
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: bit config
        run: |
          bit config set analytics_reporting false
          bit config set anonymous_reporting false
          bit config set user.token $BIT_TOKEN
          bit config
      - name: bit import
        run: |
          bit -v && bit import
      - name: bit link & compile
        run: |
          bit link
          bit compile
      - name: bit export
        run: |
          bit status
          bit tag --all --message '{{ github.event.commits[0].message }}'
          bit export
      - name: Commit changes
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'
          git commit -am "Update bit.dev"
          git push